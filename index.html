<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="topBlock">
        <h1>Заголовок</h1>
        <label for="">Поиск</label>
        <input class="findText_input" type="text">
        <button class="find_btn">>></button>
    </div>
    <div class="main">    
        <div class="leftBlock">   
            <button class="select_all_btn">Выделить весь текст</button>
            <br>
            <button class="b3">Выделить элементы</button>
            <br>
            <button class="cut_btn">Вырезать элементы</button>
            <br>
            <button class="countAllChars_btn">Посчитать кол-во символов</button>
            <label for="">С пробелами</label>
            <input type="checkbox" name="withSpaces" id="spaceCheckbox_input">
            <br>
            <label for="">Заменить элементы на:</label>
            <input class="replacementText_input" type="text">
            <button class="replace_btn">>></button>
            <br>
            <label for="">Перевести в регистр:</label>
            <br>
            <label for="">Все заглавные слова</label>
            <input type="radio" value="toLetterCaseHeadwords" name="toLetterCase">
            <br>
            <label for="">Весь текст в верхний</label>
            <input type="radio" value="toLetterCaseUppercase" name="toLetterCase">
            <br>
            <label for="">Весь текст в нижний</label>
            <input type="radio" value="toLetterCaseLowercase" name="toLetterCase">
            <button class="toLetterCase_btn">>></button>
            <button>снять</button>
        </div>
        <div class="middleBlock">  
            <p class="inputText_p" contenteditable="true">Какой то текст</p>
        </div>
        <div class="rightBlock">
        </div>
    </div>  
    <script src="js/script.js"></script>
</body>
</html>
